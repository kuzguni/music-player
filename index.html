<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c620a806e3.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"/>
    <script crossorigin="anonymous" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Music Player</title>
</head>

<body>
    <div class="background">
        <img id="bg-img" src="" alt="bg-img">
    </div>

    <div id="main">
        <div class="player-img">
            <img class="active" id="cover" src="" alt="Cover">
        </div>

        <div class="info">
            <div class="music-info">
                <h2 class="title" id="music-title"></h2>
                <h3 class="artist" id="music-artist"></h3>
            </div>
            <div class="fav-triple">
                <i class="fa-regular fa-star fa-xs fav-triple-icon" id="fav-icon"></i>
                <i class="fa-solid fa-ellipsis fa-xs fav-triple-icon" id="more-icon"></i>
                <div class="popup" id="popup-message"></div> <!-- Pop-up container -->
            </div>
        </div>
    
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
    
        <div class="player-controls">
            <i class="fa-solid fa-shuffle shuffle-repeat control-icons" id="shuffle" title="Shuffle"></i>
            <i class="fa-solid fa-backward control-icons" id="prev" title="Previous"></i>
            <i class="fa-solid fa-play play-button control-icons" id="play" title="Play"></i>
            <i class="fa-solid fa-forward control-icons" id="next" title="Next"></i>
            <i class="fa-solid fa-repeat shuffle-repeat  control-icons" id="repeat" title="Repeat"></i>
        </div>
    
    
        <div class="volume-control">
            <i id="volume-low" class="fa-solid fa-volume-low volume-icons" ></i>
            <input id="volume-slider" max="100" min="0" type="range" value="5" step="1">
            <i id="volume-high" class="fa-solid fa-volume-high volume-icons" ></i>
        </div>
    
        <div class="playlist-lyric">
            <button id="toggle-lyric">
                <i class="fa-solid fa-podcast playlist-lyric-icons"></i>
            </button>
            <button id="toggle-playlist">
                <i class="fa-solid fa-sliders playlist-lyric-icons"></i>
            </button>
        </div>
    </div>

    <div class="main-playlist-div hide" id="main-playlist-div">
        <div class="container">
            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button class="tab-link active" onclick="openTab('home')">All Songs</button>
                <button class="tab-link" onclick="openTab('profile')">Favorite Songs</button>
            </div>
            <!-- Tab Content -->
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <ul class="playlist-container" id="playlist">
                        <!-- Playlist items will be dynamically added here -->
                    </ul>
                </div>

                <div class="tab-pane" id="profile">
                    <ul class="playlist-container" id="favPlaylist">
                        <!-- Playlist items will be dynamically added here -->
                    </ul>
                </div>
                
            </div>
        </div>
    </div>

        
<script src="index.js"></script>
</body>
</html>
